<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>If you want to break a row in some place like this <br>use the tag &lt;br&gt;</p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &downarrow;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F60E;
        &#x1F976;
    </p>
</body>
</html>
