<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/audio01.mp3" type="audio/mpeg">
        <source src="midia/audio01.ogg" type="audio/ogg">
        <source src="midia/audio01.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é capaz de reproduzir áudio.</p>
    </audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/audio02.mp3" type="audio/mpeg">
        <source src="midia/audio02.ogg" type="audio/ogg">
        <source src="midia/audio02.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é capaz de reproduzir áudio.</p>
    </audio>
</body>
</html>
