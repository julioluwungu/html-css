<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="M">
            <label for="masculino">Masculino</label><br>

            <input type="radio" name="sexo" id="feminino" value="F">
            <label for="feminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label><br>

            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="natacao" id="inatacao">
            <label for="inatacao">Natação</label><br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tenis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
