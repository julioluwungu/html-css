<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site da (wikipédia) 

        <!-- Tamanho padrão do iframe 300x150 -->
        <iframe src="https://www.wikipedia.com" frameborder="0" height="300px" scrolling="auto"></iframe>
         para aprender a programar</p>
    <p>Acessando o site do 
        <iframe src="https://www.youtube.com" frameborder="0">
            <a href="www.youtube.com">(youtube)</a>
        </iframe>
         usando iframe.</p>
</body>
</html>
