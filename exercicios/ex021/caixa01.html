<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box level */
            height: 300px;
            width: 300px;
            margin: 20px auto 40px auto;
            background-color: lightgray;
            border: 10px solid green;
            outline: 5px groove pink;
            padding: 10px;
        }

        a { /* Inline level */
            border: 5px dashed red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixa box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona.</p>
</body>
</html>
